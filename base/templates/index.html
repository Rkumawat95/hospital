{% extends 'base.html' %}
{% block main %}
<div class=" container">
    <div class="row mt-4">
        <div class="col-lg-6 offset-sm-2">
            <h4 class="text-center alert-success">Add Petient List</h4>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form  %}
                {{ field.errors }}
                <li style="display:inline;"> {{ field.label_tag }} {{ field }} </li> 
                {% endfor %}<br>
                <input type="submit" value="Admit" class="btn btn-success"><br>
            </form><br>
            <h6 style="color: crimson;">for update or delete Patient Information - </h6>
            <a class="btn btn-success" href="{% url 'list' %}">Click Me</a>
        </div>
    </div>
</div>
{% endblock main %}
